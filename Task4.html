<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: inline-block;">
    <div style="width: 500px; display: flex;">
        <form>
            <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>Full Name:</p> <input type="text">
        </div>
        <br>
        <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>Username:</p> <input type="text">
        </div>
        <br>
        <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>Password:</p> <input type="text">
        </div>
        <br>
        <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>RePassword:</p> <input type="text">
        </div>
        <br>
        <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>Address:</p> <input type="text">
        </div>
        <br>
        <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>Age:</p> <input type="text">
        </div>
        <br>
        <div style="width: 400px; display: flex; justify-content: space-around;">
            <p>Gender:</p> <select type="text">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                </select>
        </div>
        <input type="submit" value="Save">
        </form>
    </div>
    
</body>
</html>
